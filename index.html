<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body background="/image/n1.jpg">
   

<div class="row">
    <div class="col-lg-12">
    <div class="container">
        <div class="header">
            
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                <button class="fa-solid fa-magnifying-glass-location"id="searchBtn"></button>
            </div>
            <div class="location-not-found">
                <h1>Sorry,Location not found!!!</h1>
                <img src="/image/noLocation.webp"alt="404">
            </div>
        <div class="weather-body">
            <img src="/image/cloud.png" alt="weather image" class="weather-img">
            <div class="weather-box">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">clouds</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">60%</span>
                        <p><b><u>Humidity</u></b></p>
                    </div>
                </div>
                <div class="pressure">
                    <i class="fa-solid fa-arrows-down-to-line"></i>
                    <div class="text">
                        <span id="pressure">300 mBar</span>
                        <p><b><u>Pressure</u></b></p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">10km/h</span>
                        <p><b><u>Wind-Speed</u></b></p>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>

    <script src="WeatherWave.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1e3517f44d.js" crossorigin="anonymous"></script>
</body>
</html>
